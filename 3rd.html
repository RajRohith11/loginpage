<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css.css" type="text/css">
    <style>
        table{
            padding: 50px;
            size: 10px;
        }
    </style>
</head>
<body style="background-color: rgb(27, 26, 26); color: whitesmoke;">
   <center><h1>Application Form</h1></center>
   <hr>
   <center>
   <div class="puma">
    <table>
    <tr>
        <td><label><i class="material-icons">person</i></label></td>
        <td><label> : </label></td>
        <td><input type="text" name="userName" placeholder="Enter Your Name"></td>
    </tr>
    <tr>
        <td><label><i class="material-icons">cake</i></label></td>
        <td><label> : </label></td>
        <td><input type="date" name="dod" placeholder="dod"></td>
    </tr>
    <tr>
        <td><label><i class="fa fa-">	&#xf225;</i></label></td>
        <td><label> : </label></td>
        <td><input type="radio" id="male"> <label><i class="fa fa-">	&#xf183;</i></label> <input type="radio" id="Female"><label><i class="fa fa-">&#xf182;</i></label> <input type="radio"><label>Others</label></td>
    </tr>
    <tr>
        <td><label><i class="fa fa-">&#xf0e0;</i></label></td>
        <td><label> : </label></td>
        <td><input type="email" name="mail" placeholder="Enter Your Mail ID"></td>
    </tr>
    <tr>
        <td><label><i class="fa fa-">&#xf13e;</i></label></td>
        <td><label> : </label></td>
        <td><input type="password" name="password" placeholder="Enter Your Password"></td>
    </tr>
    <tr>
        <td><label><i class="fa fa-">	&#xf10b;</i></label></td>
        <td><label> : </label></td>
        <td><input type="number" name="mobileNumber" placeholder="Enter Your Mobile Number"></td>
    </tr>
    <tr>
        <td><label><i class="fa fa-">&#xf15c;</i></label></label></td>
        <td><label> : </label></td>
        <td><input type="file"></td>
    </tr>
   </table>
   <input type="submit" name="submit" placeholder="Submit">
   <input type="reset" name="reset" placeholder="Reset">
</center>
</div> 
</body>
</html>
